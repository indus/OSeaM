<!DOCTYPE html>

    <div id='map'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpbG10dnA3NzY3OTZ0dmtwejN2ZnUycjYifQ.1W5oTOnWXQ9R1w8u3Oo1yA';
        var map = new mapboxgl.Map({
            container: 'map',

            zoom: 13,
            center: [12.0488,54.1841],
            style: "/oseam/style.json",
            hash: false
        });
    </script>
